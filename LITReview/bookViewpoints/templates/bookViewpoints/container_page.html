{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pages de l'utilisateur connecté</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <h1>LITReview</h1>
        <p>
            <ul>
                <li><a href="{% url 'bookViewpoints:flow' %}">Flux</a></li>
                <li><a href="{% url 'bookViewpoints:user_posts' %}">Posts</a></li>

                <li><a href="{% url 'subscribers:logout' %}">Déconnection</a></li>

                   !! Page hors connexion !!
                {% endif %}

    <section>
        {% block mon_contenu %}
        {% endblock %}
    </section>
</body>
</html>
